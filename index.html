<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Form And Fonts Assignment</title>
<link rel="stylesheet" href="https://use.typekit.net/ybu3xbq.css">

<style>
	
	h1 {font-family: masqualero-groove, sans-serif;

font-weight: 400;

font-style: normal}
	p1 {font-family: forma-djr-micro, sans-serif;

font-weight: 400;

font-style: normal;}
	</style>
</head>

<body>
	<h1>Contact Us</h1>
	<p>Fill out the form below, and <b>we'll be in touch</b>!</p>
	<form action="">
	
		<label for="first">First Name</label>
			<input type="text" id="first"><br>
		<br>
		<label for="last">Last Name</label>
				<input type="text" id="last"><br>
		<br>
		<label for="phone">Phone Number</label>
				<input type="tel" id="phone"><br>
		<br>
		<label for="email">Email</label>
			<input type="email" id="email" name="email"> <br>
		
		<br>
		<label for="reason">Reason for Contact</label><br>
		<br>
			<input type="radio" id="Order Status" name="reason" value="Order Status">
			<label for="Order Status">Order Status</label><br>
	<input type="radio" id="Return" name="reason" value="Return">
			<label for="Return">Return</label><br>
	<input type="radio" id="Other" name="reason" value="Other">
			<label for="Other">Other</label><br>
	<br>
		<label for="Option">You May Contact Me Through</label><br>
			<input type="checkbox" id="option1" name="option1" value="Phone">
			<label for="option1">Phone</label>
		<input type="checkbox" id="option2" name="option2" value="Email">
			<label for="option2">Email</label>
		<input type="checkbox" id="option3" name="option3" value="Other">
			<label for="option3">Other</label>
		
		<br><br><button type="submit">Submit</button>
		
	</form>
	<br>
	<p>While you're here, you might as well take a look at our recommended video of the week:</p>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/FYhxlBd1DJI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
